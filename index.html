<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body class="w-auto h-screen justify-center flex items-center">
  <main>
    <div class="w-full p-3 sm:p-10">
      <div class="text-center mb-5">
        <i class="fa fa-code fa-fw text-black font-bold text-4xl cursor-pointer mb-5"></i>
        <h3 class="text-black font-bold text-2xl pointer-events-none mb-2">Create Your Account</h3>
        <span class="text-gray-800">Already registered? <a href="#" class="text-blue-500 hover:underline">Sign in</a></span>
      </div>

      <form action="" class="p-5 shadow-2xl rounded">
        <div class="mb-5">
          <p class="text-gray-500 pointer-events-none">Email</p>
          <input type="email" aria-autocomplete required class="w-full px-3 py-2 outline-blue-500 border border-gray-300 shadow rounded-lg" />
        </div>

        <div class="mb-5">
          <p class="text-gray-500 pointer-events-none">Password</p>
          <input type="password" required class="w-full px-3 py-2 outline-blue-500 border border-gray-300 shadow rounded-lg" />
        </div>

        <div class="mb-5 flex items-center">
          <input type="checkbox" id="check" />
          <label for="check" class="text-sm ml-1">I agree to the <a href="#" class="text-blue-500">Terms</a> and <a href="#" class="text-blue-500">Privacy Policy.</a></label>
        </div>

        <div class="mb-5">
          <input type="submit" value="Sign up" class="w-full px-3 py-2 bg-blue-500 text-white cursor-pointer border border-none shadow rounded-lg" />
        </div>
      </form>
    </div>
  </main>
</body>
</html>
